<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-102 Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>AI-102 Certification Exam Review</h1>

        <div class="controls">
            <button id="toggleBookmarkFilter" class="filter-button">Show Bookmarked Only</button>
            <span id="cardCounter" class="card-counter"></span>
        </div>

        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <!-- Removed flashcard-inner -->
                <div class="flashcard-front">
                    <h2 id="cardTitle"></h2>
                </div>
                <div class="flashcard-back">
                    <div id="cardContent"></div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prevBtn" class="nav-button"><i class="fas fa-arrow-left"></i> Previous</button>
            <button id="bookmarkBtn" class="bookmark-button"><i class="far fa-bookmark"></i> Bookmark</button>
            <button id="nextBtn" class="nav-button">Next <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <!-- Load JavaScript modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
